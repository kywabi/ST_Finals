<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICT Room Checker - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
        }

        #imgBackground {
            object-fit: cover;
            height: 100%;
            width: 60%;
            z-index: -1;
            filter: brightness(0.5);
        }

        #img2Background {
            position: absolute;
            left: 20%;
            top: 35%;
            height: 30%;
            width: 15%;
        }

        #loginSection {
            color: #3E3E3E;
            padding: 50px;
            background-color:#ffffffbe;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            transition: transform 0.3s ease-in-out;
        }

        #loginSection:hover {
            transform: scale(1.00);
        }

        h3{
            position: absolute;
            top: 20%;
        }

        #closeLogin {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color:#FEA001;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 38%;
            max-width: 400px;
            text-align: center;
        }

        #loginForm h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FEA001;
        }

        #loginForm label {
            display: block;
            margin-bottom: 10px;
            color: #3E3E3E;
            font-size: 16px;
            text-align: left;
        }

        #loginForm input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #215049;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
            color: #3E3E3E;
            background-color: #f8f8f8;
        }

        #loginForm input:hover {
            border-color: #215049;
        }

        #login {
            width: 77%;
            background-color:#215049;
            color: #f8f8f8;
            padding: 12px; /* Adjusted padding */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px; /* Adjusted font size */
            transition: background-color 0.3s ease-in-out;
        }

        #login:hover {
            background-color: #215049;
            color: #fff;
            border-color: #fff;
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <img src="New Background.png" id="imgBackground" alt="Background Image">
    <img src="logo.png" id="img2Background" alt="Background Image2">
    
    <div id="loginSection">
        <span id="closeLogin" onclick="window.location.href = 'index.html';">&times;</span>
        <h3>Welcome to CICT Room Checker</h3><br><br><br><br><br><br>
        <div id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" value="user">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" value="pass"><br>
        </div>
        <button id="login" onclick="login()">Login</button>
    </div>
    <script>
        const defaultUsername = "user";
        const defaultPassword = "pass";

        function login() {
            const enteredUsername = $("#username").val();
            const enteredPassword = $("#password").val();
        
            if (enteredUsername === defaultUsername && enteredPassword === defaultPassword) {
                // Redirect to home.html
                window.location.href = "home.html";
            } else {
                alert("Invalid credentials");
            }
        }
    </script>
</body>
</html>
